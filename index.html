<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div>
            <img src="./assets/white-logo.png" alt="brand-logo" />
          </div>
          <div class="grow-list">
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms and Conditions</li>
              <li class="list-item">Pricing</li>
            </ul>
          </div>
          <div class="button-group">
            <button class="nav-button">Get Started</button>
          </div>
        </nav>
      </section>

      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <div class="hero-text">
            <div class="hero-heading">
              <h1>Your Justic Is Our Top Priority</h1>
            </div>

            <div class="description">
              <p>
                As a state of law, mantainig justice is something that every
                citizen must pay attention to, and we are here to uphold justice
                for You
              </p>
            </div>
          </div>
          <div class="hero-img">
            <!-- <img
              src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg"
              alt=""
            /> -->
          </div>
        </div>

        <div class="bottom">
          <div>
            <div class="button-large-prev">&lt;</div>
            <div class="button-large-next">&gt;</div>
          </div>
        </div>
      </div>
      </section>
    </div>
  </body>
</html>
